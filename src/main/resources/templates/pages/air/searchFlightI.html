<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항공편 검색</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">항공편 검색</h2>
    <form th:action="@{/fli/flightList}" method="post">
        <div class="row g-3">
            <!-- 편도 / 왕복 -->
            <div class="col-12">
<!--                <div class="btn-group" role="group" aria-label="Trip type">-->
<!--                    <input type="radio" class="btn-check" name="tripType" id="oneWay" autocomplete="off" checked>-->
<!--                    <label class="btn btn-outline-primary" for="oneWay">편도</label>-->
<!--                    <input type="radio" class="btn-check" name="tripType" id="roundTrip" autocomplete="off">-->
<!--                    <label class="btn btn-outline-primary" for="roundTrip">왕복</label>-->
<!--                </div>-->
            </div>

            <div class="col-md-6">
                <label for="daID" class="form-label">출발지</label>
                <select class="form-select" id="daID" name="daID" required>
                    <option value="">출발지 선택</option>
                    <option value="PUS">김해/부산</option>
                    <option value="ICN">인천</option>
                    <!-- 공항 옵션 추가 (임시로) -->
                </select>
            </div>
            <div class="col-md-6">
                <label for="aaID" class="form-label">도착지</label>
                <select class="form-select" id="aaID" name="aaID" required>
                    <option value="">도착지 선택</option>
                    <option value="DAD">다낭</option>
                    <option value="PEK">베이징</option>
                    <!-- 공항 옵션 추가 (임시로) -->
                </select>
            </div>

            <div class="col-md-6">
                <label for="dpTime" class="form-label">출발 날짜</label>
                <input type="text" class="form-control datepicker" id="dpTime" name="date_start" required>
            </div>

            <div class="col-md-6" id="endDateContainer" style="display: none;">
                <label for="endDate" class="form-label">도착 날짜</label>
                <input type="text" class="form-control datepicker" id="endDate" name="endDate">
            </div>

            <div class="col-md-6">
                <label for="airline" class="form-label">항공사 (선택사항)</label>
                <select class="form-select" id="airline" name="airline">
                    <option value="">모든 항공사</option>
                    <option value="Jeju Air">제주항공</option>
                    <option value="Korean Air">대한항공</option>
                    <!-- 공항 옵션 추가 (임시로) -->
                </select>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">항공편 검색</button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
    $(document).ready(function() {
        var today = new Date();
        var futureDate = new Date();
        futureDate.setDate(today.getDate() + 3);

        $('.datepicker').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            startDate: 'today',
            language: 'ko'
        });

        // 기본값 설정
        $('#dpTime').datepicker('setDate', futureDate);
    });

</script>
</body>
</html>
