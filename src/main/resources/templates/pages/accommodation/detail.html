<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 상세 정보</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-text {
            font-size: 1rem;
            color: #555;
        }
        .btn-back {
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
        }
        .btn-back:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .btn-add-room {
            background-color: #28a745;
            color: #fff;
        }
        .btn-add-room:hover {
            background-color: #218838;
            color: #fff;
        }
        .btn-reserve {
            background-color: #ffc107;
            color: #fff;
        }
        .btn-reserve:hover {
            background-color: #e0a800;
            color: #fff;
        }
        .btn-view-details {
            background-color: #17a2b8;
            color: #fff;
        }
        .btn-view-details:hover {
            background-color: #138496;
            color: #fff;
        }
        .room-card-price {
            font-size: 1.125rem;
            font-weight: bold;
            color: #333;
        }
        .room-details {
            margin-top: 10px;
            font-size: 0.875rem;
            color: #777;
        }
        .room-details p {
            margin-bottom: 0.5rem;
        }
        .btn-group {
            margin-top: 10px; /* 버튼 사이의 여백 */
        }
        .filter-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .filter-section label {
            font-weight: bold;
        }
        .filter-section .form-group {
            margin-bottom: 1rem;
        }
        .filter-section .form-control {
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 class="my-4 text-center">숙소 상세 정보</h1>
    <div class="card mb-4">
        <img src="#" th:src="@{${accommodation.pictureUrl}}" class="card-img-top" alt="숙소 이미지">
        <div class="card-body">
            <h5 class="card-title" th:text="${accommodation.accommodationName}">숙소명</h5>
            <p class="card-text"><strong>구분:</strong> <span th:text="${accommodation.themeName}">Theme Name</span></p>
            <p class="card-text"><strong>주소:</strong> <span th:text="${accommodation.accommodationAddress}">숙소 주소</span></p>
            <a href="http://localhost:8080/accommodation/list" class="btn btn-back">목록으로 돌아가기</a>
        </div>
    </div>

    <div class="filter-section">
        <form id="searchForm" method="get" action="#">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="checkInDate">체크인 날짜</label>
                    <input type="date" class="form-control" id="checkInDate" name="checkInDate" th:value="${checkInDate}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="checkOutDate">체크아웃 날짜</label>
                    <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" th:value="${checkOutDate}" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="peopleCnt">인원수</label>
                    <input type="number" class="form-control" id="peopleCnt" name="peopleCnt" min="1" th:value="${peopleCnt}" placeholder="인원수 선택" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">검색</button>
        </form>
    </div>

    <h2 class="my-4">객실 정보</h2>
    <div class="row">
        <div class="col-md-4 mb-4" th:each="room : ${rooms}">
            <div class="card">
                <img th:src="@{${room.roomImageUrl}}" class="card-img-top" alt="객실 이미지">
                <div class="card-body">
                    <h5 class="card-title" th:text="${room.roomName}">객실명</h5>
                    <p class="card-text" th:text="${room.roomDescription}">객실 설명</p>
                    <p class="room-card-price" th:text="${room.roomPrice} + ' 원'">₩ 가격</p>
                    <div class="room-details">
                        <p><span>체크인</span><strong><span th:text="${room.checkIn}">체크인 시간</span></strong>
                            <span> ~ 체크아웃</span><strong><span th:text="${room.checkOut}">체크아웃 시간</span></strong></p>
                        <p><span th:text="'기준 ' + ${room.roomMinCnt} + '인'">최소 인원</span>
                            <span th:text="'/ 최대 ' + ${room.roomMaxCnt} + '인'">최대 인원</span></p>
                    </div>
                    <div class="d-flex justify-content-end btn-group">
                        <a href="@{/reservation/create/{roomId}(roomId=${room.roomId})}" class="btn btn-reserve mr-2">장바구니</a>
                        <a href="@{/room/detail/{roomId}(roomId=${room.roomId})}" class="btn btn-view-details">상세보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 자바스크립트 -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkInDateInput = document.getElementById('checkInDate');
        const checkOutDateInput = document.getElementById('checkOutDate');

        // 오늘 날짜를 구합니다.
        const today = new Date().toISOString().split('T')[0];

        // 체크인 날짜의 기본 최소 값을 오늘 날짜로 설정합니다.
        checkInDateInput.setAttribute('min', today);

        // 체크인 날짜의 변경 이벤트를 처리합니다.
        checkInDateInput.addEventListener('change', function() {
            // 선택한 체크인 날짜를 가져옵니다.
            const checkInDate = checkInDateInput.value;

            // 체크인 날짜가 선택되지 않았거나 잘못된 날짜일 경우 기본값을 설정합니다.
            if (!checkInDate) {
                checkOutDateInput.setAttribute('min', today); // 오늘 날짜를 기본값으로 설정
                return;
            }

            // 체크아웃 날짜의 최소 값을 체크인 날짜로 설정합니다.
            checkOutDateInput.setAttribute('min', checkInDate);
        });

        // 체크아웃 날짜의 기본 최소 값을 체크인 날짜의 현재 값으로 설정합니다.
        checkOutDateInput.setAttribute('min', today);
    });
</script>
</body>
</html>
