<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숙소 목록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-item {
            transition: box-shadow 0.3s ease;
        }
        .property-item:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .property-img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">사업자 숙소 관리 페이지</h1>
    <a href="http://localhost:8080/accommodation/list" class="btn btn-primary btn-sm mr-2">뒤로가기</a>
    <a href="http://localhost:8080/accommodation/business/create" class="btn btn-primary btn-sm mr-2">숙소 등록</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>이미지</th>
            <th>숙소명</th>
            <th>주소</th>
            <th>객실 관리</th>
            <th>수정/삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="accommodation : ${accommodations}" class="property-item">
            <td>
                <img th:src="${accommodation.pictureUrl}" alt="숙소 사진" class="property-img">
            </td>
            <td>
                <a th:href="@{/accommodation/detail/{id}(id=${accommodation.accommodationId})}" th:text="${accommodation.accommodationName}">숙소 이름</a>
            </td>
            <td th:text="${accommodation.accommodationAddress}">숙소 주소</td>
            <td>
                <a th:href="@{/accommodation/business/roomlist(id=${accommodation.accommodationId})}" class="btn btn-primary btn-sm mr-2">객실 관리</a>
            </td>
            <td>
                <a th:href="@{/accommodation/business/update/{id}(id=${accommodation.accommodationId})}" class="btn btn-warning btn-sm mr-2">수정</a>
                <form th:action="@{/accommodation/business/delete/{id}(id=${accommodation.accommodationId})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
