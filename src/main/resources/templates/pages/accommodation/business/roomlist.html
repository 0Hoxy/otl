<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객실 목록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .property-item {
            transition: box-shadow 0.3s ease;
        }
        .property-item:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .property-img {
            max-width: 100px;
            height: auto;
            border-radius: 5px;
        }
        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">사업자 숙소 객실 관리</h1>
    <a href="http://localhost:8080/accommodation/business/list" class="btn btn-primary btn-sm mr-2">뒤로가기</a>
    <a th:href="@{/accommodation/business/room/create/{id}(id=${param.id})}" class="btn btn-primary btn-sm mr-2">객실 추가</a>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>이미지</th>
            <th>객실명</th>
            <th>수정/삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="room : ${rooms}" class="property-item">
            <td>
                <img th:src="${room.roomImageUrl}" alt="숙소 사진" class="property-img">
            </td>
            <td th:text="${room.roomName}"></td>
            <td>
                <a th:href="@{/accommodation/business/room/update/{id}(id=${room.roomId})}" class="btn btn-warning btn-sm mr-2">수정</a>
                <form th:action="@{/accommodation/business/room/delete/{id}(id=${room.roomId})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
