<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/defaultLayout}">

<!-- CSS -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/register.css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMsg = [[${errorMsg}]];
            if (errorMsg != null) {
                alert(errorMsg)
            }
        });
    </script>
</th:block>


<div layout:fragment="content">
    <section class="container forms">
        <!--Login Form-->
        <div class="form login">
            <div class="form-content">
                <header>Register</header>
                <form action="/user/register" role="form" method="post" th:object="${userRegisterFormDTO}">
                    <div class="field input-field">
                        <input type="text" th:field="*{name}" placeholder="Name" class="input">
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
                    </div>
                    <div class="field input-field">
                        <input type="email" th:field="*{email}" placeholder="Email" class="input">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
                    </div>

                    <div class="field input-field">
                        <input type="password" th:field="*{password}" placeholder="Password" class="password">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field input-field">
                        <input type="text" th:field="*{address}" placeholder="Address" class="input">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Signup</button>
                        <p th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></p>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>
    <!-- JavaScript -->
    <script src="/js/register.js"></script>
</div>

</html>
