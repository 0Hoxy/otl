<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OTL</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/register.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div layout:fragment="content">
    <section class="container forms">
        <!--Login Form-->
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="/user/register" role="form" method="post" th:object="${UserRegisterFormDTO}">
                    <div class="field input-field">
                        <input type="text" th:field="*{name}" placeholder="Name" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="email" th:field="*{email}" placeholder="Email" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="password" th:field="*{password}" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field input-field">
                        <input type="text" th:field="*{address}" placeholder="Address" class="input">
                    </div>
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="#" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
</section>

<!-- JavaScript -->
<script src="/js/register.js"></script>
</div>
</body>
</html>
